<!DOCTYPE html>
<html>
  <head>
		<script type="text/javascript" src="schools.json"></script>
		<script src="https://code.jquery.com/jquery-3.1.0.js"></script>
    <style>
       #map {
        height: 600px;
        width: 1000px;
       }
    </style>
  </head>
  <body>
    <h3>My Google Maps Demo</h3>
    <div id="map"></div>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBFVxyNPNbD1yU6dcRj3PkAk2XX3Mk8jcs&callback=initMap">
    </script>
		<script>
			var map;
			function initMap() {
				var nyc = {lat: 40.7128, lng: -74.0059};
				map = new google.maps.Map(document.getElementById('map'),{
					zoom: 10,
					center: nyc
				});
        $.getJSON("schools.json", function(data){
          data.forEach(function(value){
            var marker = new google.maps.Marker({
              position: {lat: value["school_coodinate"][0], lng: value["school_coodinate"][1]},
              map: map
            });
            var contentString = "<h2>" + value["school_name"] + "</h2><b>Address: </b>" + value["school_address"] + "<br><b>Phone Number: </b>" + value["school_phone_number"] + "<br><b>Grades: </b>" + value["school_lowest_grade"] + "-" + value["school_highest_grade"] + "<br><b>School Code: </b>" + value["district_code"] + "<br><b>District Name: </b>" + value["district_name"] 
            var infowindow = new google.maps.InfoWindow({
              content: contentString
            });
            marker.addListener('click', function() {
              infowindow.open(map, marker);
            });
          });
        });
			}
    </script>
  </body>
</html>
